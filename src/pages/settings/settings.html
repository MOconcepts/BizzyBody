<ion-header no-margin no-padding>
    <ion-navbar color="bizzy">
    </ion-navbar>
   </ion-header>
<ion-content>
    <div style="height: 250px; margin: 0; background-color: #fecb00;">
  <ion-row style="padding: 10px 30px;">
      <!-- Avatar -->
      <ion-col col-12 text-center>

          <img src="assets/img/icon.png" class="avatar">
      
          <h2 style="color: #ffffff;">{{appName}} <small>v. {{versionNumber}} ({{buildCode}})</small></h2>

    <button style="border-radius: 5px; height: 36px; color:#fecb00;" ion-button color="white" ion-button icon-right (click)="rateApp()"> <i class="fa fa-star" aria-hidden="true" style="padding-right: 5px;"></i>  Rate App</button>

      </ion-col>
    </ion-row>
      </div>
       
      <div style="height: 30px; margin: 0; background-color: #ebebeb;">
          <ion-row>
            <ion-col col-12 style="padding-left: 30px;">
              <h6 no-margin style="color: #424242; font-size: 14px; padding-top: 3px;"> NOTIFICATIONS</h6>
            </ion-col>
          </ion-row>
        </div>

      <ion-list style="padding: 0 30px;">
          <button ion-item>Notification Settings<ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button> 
        </ion-list>

      <div style="height: 30px; margin: 0; background-color: #ebebeb;">
          <ion-row>
            <ion-col col-12 style="padding-left: 30px;">
              <h6 no-margin style="color: #424242; font-size: 14px; padding-top: 3px;"> INSIDE BIZZYBODY</h6>
            </ion-col>
          </ion-row>
        </div>

        <ion-list style="padding: 0 30px;">
            <button ion-item (click)="openWithInAppBrowser('https://bizzybody.ng/bizzyBlog')">Bizzy Blog <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button> 
            <button ion-item (click)="showTermsModal()">Terms of use <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button> 
            <button ion-item (click)="showPrivacyModal()" >Privacy Policy <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon></button> 
          </ion-list>

      <div style="height: 30px; margin: 0; background-color: #ebebeb;">
          <ion-row>
            <ion-col col-12 style="padding-left: 30px;">
              <h6 no-margin style="color: #424242; font-size: 14px; padding-top: 3px;"> WE ARE SOCIAL!</h6>
            </ion-col>
          </ion-row>
        </div>

        <ion-list no-lines style="padding: 0 30px;">
          <ion-row>
              <button ion-item col-2 (click)="openWithInAppBrowser('https://fb.me/bizzybodyNG')"><ion-icon name="logo-facebook" item-start></ion-icon></button> 
              <button ion-item col-2 (click)="openWithInAppBrowser('https://instagram.com/bizzybodyNG')"><ion-icon name="logo-instagram" item-start></ion-icon></button> 
              <button ion-item col-2 (click)="openWithInAppBrowser('https://twitter.com/@bizzybodyNG')"><ion-icon name="logo-twitter" item-start></ion-icon></button> 
              <button ion-item col-6 (click)="openWithInAppBrowser('https://bizzybody.ng/')">@BizzyBodyNG</button> 
          </ion-row>
          </ion-list>

      <div style="height: 30px; margin: 0; background-color: #ebebeb;">
          <ion-row>
            <ion-col col-12 style="padding-left: 30px;">
              <h6 no-margin style="color: #424242; font-size: 14px; padding-top: 3px;"> MY PROFILE</h6>
            </ion-col>
          </ion-row>
        </div>

        <ion-list no-lines style="padding: 0 30px;">
            <button ion-item (click)="logout()">{{userDetails.email}} <ion-icon name="ios-exit-outline" item-end></ion-icon></button> 
          </ion-list>

</ion-content>
