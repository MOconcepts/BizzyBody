<ion-header no-margin no-padding>
    <ion-toolbar color="bizzy">
        <ion-buttons end>
            <button ion-button icon-only (click)="goToProfile()">
                <ion-avatar>
                  <img height="25px" width="25px" style=" object-fit: cover;border-radius: 100px;" src="https://bizzybody.ng/uploads/users/{{userDetails.img}}">
                </ion-avatar>
              </button>
            <button ion-button icon-only (click)="openPopover($event)">
              <ion-icon color="white" name="more"></ion-icon>
            </button>
          </ion-buttons>
    </ion-toolbar>
   </ion-header>

<ion-content  no-padding no-margin>
  <div style="height: 210px; margin: 0; background-color: #fecb00;">
    <ion-row>
        <ion-col col-8>
        <p style="margin-left: 30px; margin-bottom: 0;"><ion-icon color="white" style="font-size: 50px;" name="ios-pulse-outline"></ion-icon> </p>
        <span style="color: #ffffff; margin-left: 30px; font-size: 28px; font-style: light;">Chat Rooms</span>
        </ion-col>
        <ion-col col-4>
        <!-- <img src="assets/icon/ticket.svg" style="color: #ffffff; height: 80px; width: auto; margin-right: 30px;"> -->
        </ion-col>
    </ion-row>
        <img src="assets/icon/eko.svg" style="width: 100%; margin-top: 15px;">
  </div>
<div style="margin-top:20px; margin-bottom: 40px;">
      <ion-grid>
              <ion-row>
                  <ion-col col-12 *ngFor="let room of rooms">
            <ion-card  class="card" (click)="joinRoom(room.key, room.roomname)">
                  <ion-row>
                          <ion-col col-12>
                            <ion-item>
                          <h2 text-wrap style="font-size: 14px;">{{room.roomname}}</h2>
                        </ion-item>
                          </ion-col>
                        </ion-row>
              </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>

</div>
</ion-content>
