<ion-header no-margin no-padding>
        <ion-navbar color="bizzy">
        </ion-navbar>
      </ion-header>
<ion-content no-margin no-padding scroll="false">
    <form class="login-form auth-form" [formGroup]="userData" (ngSubmit)="signup(userData.value)" >
        <section class="login-container">
        <div text-center style="height: 200px; margin: 0; background-color: #fecb00;">
      
            <img src="assets/img/logo.png" style="width: 20%;">
            <ion-row>
                    <ion-col class="key" col-10 offset-1>
                            <ion-item transparent>
                                  <ion-label color="white" stacked>Where?</ion-label>
                                  <ion-select required class="formF" formControlName="where">
                                      <ion-option value=""><span style="color:#ffffff !important;">Event City</span></ion-option>
                      
                                      <ion-option value="1">Lagos Mainland, Nigeria</ion-option>
                      
                                       <ion-option value="2">Lagos Island, Nigeria</ion-option>
                      
                                       <ion-option value="3">Abuja, Nigeria</ion-option>
                      
                                       <ion-option value="4">PH, Nigeria</ion-option>
                      
                                       <ion-option value="5">Other States, Nigeria</ion-option>
                      
                                       <ion-option value="6">Accra, Ghana</ion-option>
                      
                                       <ion-option value="7">Yonder</ion-option>
                      
                                  </ion-select>
                                </ion-item>
                              </ion-col>
            </ion-row>
        </div>
      <div style="margin-top:20px; margin-bottom: 20px;">
            <ion-grid>
      
            <ion-row ion-row style="margin: 0 30px;">
              <ion-col col-10 offset-1>
                    <div transparent text-center>
                      
          <ion-col align-self-center col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <ion-row>
                             <!---Input field username-->
              <ion-item col-6 no-padding transparent>
                    <ion-label color="dark" stacked>Firstname</ion-label>
                    <ion-input required type="text" formControlName="fname"></ion-input>
                </ion-item>

              <!---Input field username-->
              <ion-item col-6 no-padding transparent>
                    <ion-label color="dark" stacked>Surname</ion-label>
                    <ion-input required type="text" formControlName="lname"></ion-input>
                </ion-item>

                </ion-row>
                <!---Input field username-->
                <ion-item no-padding transparent>
                    <ion-label color="dark" stacked>Username</ion-label>
                    <ion-input required type="text" formControlName="username"></ion-input>
                </ion-item>
                <!---Input field password-->
                <ion-item no-padding transparent>
                    <ion-label color="dark" stacked>Password</ion-label>
                    <ion-input required type="password" formControlName="password"></ion-input>
                </ion-item>
                <!---Input field email-->
                <ion-item no-padding transparent>
                    <ion-label color="dark" stacked>Email</ion-label>
                    <ion-input requiredtype="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required formControlName="email"></ion-input>
                </ion-item>

                
                <!---Register button-->
                <div style="padding-top: 20px;">
                  <button ion-button block text-capitalize style="color: #ffffff" class="auth-action-button login-button" type="submit" [disabled]="!userData.valid">Submit</button>
          </div>
            </ion-col>
                    </div>
              </ion-col>
            </ion-row>
          </ion-grid>
      
      </div>
    </section>
    </form>
      </ion-content>
      <ion-footer >
            <ion-toolbar color="white">
              <ion-row>
                <ion-col col-12 text-center>
                    <p style="font-size: 10px;">By using this app, you agree to BizzyBodyNGâ€™s <br>
                        <a (click)="showTermsModal()" ><span>Terms of Use</span></a> and <a (click)="showPrivacyModal()" ><span>Privacy Policy</span></a></p>
                </ion-col>
              </ion-row>
            </ion-toolbar>
          </ion-footer>
